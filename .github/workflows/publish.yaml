  publish:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
   # needs: [test_docker, test_linux_gcc]
    needs: init
    steps:
    
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: project8/katydid
          tag-sha: false
          tag-semver: |
            {{raw}}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        id: setup_buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: --debug
          
      - name: List platforms
        run: | 
            echo Platforms: ${{ steps.setup_buildx.outputs.platforms }}
            echo Docker: ${{ steps.docker_meta.outputs.tags }}
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        
      - name: Push to Docker Hub
        id: build_push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: |
            IMG_USER=project8
            IMG_REPO=p8compute_dependencies
            IMG_TAG=v1.0.0.beta
            KATYDID_TAG=${{ env.RELEASE_VERSION }}
            build_type=${{needs.init.outputs.build_type}}
            build_tests_exe=${{needs.init.outputs.build_tests}}
          tags: ${{ steps.docker_meta.outputs.tags }}
